{% extends 'rango/base.html' %}
{% block body_block %}
<div class="hero-unit">
    <h1>Add a category</h1>
    <div class="container">
        <form class="span6" id = "category_form" method = "post" action = "{% url 'add_category' %}">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
            {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            {% endfor %}

            <button class="btn btn-primary"  type = "submit" name = "submit">Create category</button> 
        </form>
    </div>
</div>
{% endblock %}
